<!DOCTYPE html>
<html>
<head>
  <title>Tab</title>
  <style>
    table {
      width: 100%;
    }
    td {
      padding: 20px;
      text-align: center;
    }
    td:first-child {
      background-color: #ee2323;
    }
    td:last-child {
      background-color: #1936db;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td>First cell</td>
      <td>Second cell</td>
    </tr>
  </table>

</body>
</html>
